<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <img alt="" class="avatar" src="../assets/avatar.png">
            <div class="form-floating mb-3">
                <input id="floatingUserName" placeholder="User Name" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.errors && ( submitted || f.username.touched) }" />
                <label for="floatingUserName">User Name</label>
                <div *ngIf="f.username.errors && ( submitted ||f.username.touched)" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input  id="floatingPassword" placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.errors && ( submitted ||f.password.touched) }" />              
                <label for="floatingPassword">Password</label>
                <div *ngIf="f.password.errors && ( submitted ||f.password.touched)" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>

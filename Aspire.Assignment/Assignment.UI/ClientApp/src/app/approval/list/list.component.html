<h1>Skills</h1>

<kendo-grid [kendoGridBinding]="gridView" 
[height]="500"
[columnMenu]="{ filter: true }"
[groupable]="true" 
[sortable]="true"
[pageable]="true" 
[pageSize]="pageSize" (edit)="statusHandler($event)">
    <ng-template kendoGridToolbarTemplate>
       <kendo-textbox
          placeholder="Search using User Name"
          (valueChange)="onFilter($event)"
          [style.width.px]="330"
        ></kendo-textbox>
        <kendo-grid-spacer></kendo-grid-spacer>
    </ng-template>
    <kendo-grid-column title="User Name" [width]="180" [editable]="false">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{dataItem.userName}}</strong>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Email" [width]="200" [editable]="false">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{dataItem.email}}</strong>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Category" [width]="200" [editable]="false">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{dataItem.categoryName}}</strong>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Skill" [width]="180" [editable]="false">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{dataItem.skillName}}</strong>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Proficiency" [width]="150" [editable]="false">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{dataItem.proficiency}}</strong>
      </ng-template>     
    </kendo-grid-column>
    <kendo-grid-column title="Experience" [width]="140" [editable]="false">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{dataItem.yearsOfExperience}}</strong>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Achievement" [editable]="false" [width]="330">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{ dataItem.achievement}}</strong>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column editor="date" title="Last Worked Date" [editable]="false" [width]="200">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <strong>{{ dataItem.lastWorkedDate| date:'fullDate'}}</strong>
      </ng-template>     
    </kendo-grid-column>
    
    <kendo-grid-command-column title="Commands" [width]="180" [columnMenu]="false"> 
      <ng-template kendoGridCellTemplate>
        <button [style.display]="inline" kendoGridEditCommand (click)="ForApprove()">Approve</button>
        <button [style.display]="inline" kendoGridEditCommand (click)="ForReject()">Reject</button>
      </ng-template>
    </kendo-grid-command-column>
      <ng-template
        kendoPagerTemplate
        let-totalPages="totalPages"
        let-currentPage="currentPage"
      >
        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
        <kendo-pager-numeric-buttons
          [buttonCount]="buttonCount"
        ></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
        <kendo-pager-input></kendo-pager-input>
        <kendo-pager-info></kendo-pager-info>
        <kendo-pager-page-sizes [pageSizes]="sizes"></kendo-pager-page-sizes>
      </ng-template>
</kendo-grid>
